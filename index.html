<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Background Color Switcher</title>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
    </nav>
    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <div class="buttons">
        <div class="button" id="grey"><span>Grey</span></div>
        <div class="button" id="white"><span>White</span></div>
        <div class="button" id="blue"><span>Blue</span></div>
        <div class="button" id="yellow"><span>Yellow</span></div>
        <div class="button" id="green"><span>Green</span></div>
        <div class="button" id="red"><span>Red</span></div>
        <div class="button" id="purple"><span>Purple</span></div>
        <div class="button" id="orange"><span>Orange</span></div>
      </div>
      <div class="custom-color">
        <input type="color" id="colorPicker" />
        <button id="applyColor">Apply Color</button>
      </div>
      <button id="reset" class="reset-button">Reset</button>
      <h2>
        Try clicking on one of the colors above or pick your own color to change the background!
      </h2>
      <footer>
        <p>Developed by Vikas Dagur</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
